plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'com.formdev:flatlaf:2.1'
    testImplementation        'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    //implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'  // Or whatever version
    implementation 'com.formdev:flatlaf:2.1'
}

test {
    ignoreFailures = true //This is temporary, I promise!
    useJUnitPlatform()
    //useJUnit()

    maxHeapSize = '1G'
    /*filter {
        //include specific method in any of the tests
        //includeTestsMatching "*UiCheck"

        //include all tests from package
        includeTestsMatching "*"

        //include all integration tests
        //includeTestsMatching "*IntegTest"
    }*/
}

mainClassName = 'Main'
